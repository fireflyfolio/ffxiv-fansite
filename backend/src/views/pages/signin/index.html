{% extends "commons/layout.html" %}

{% block content %}
<div id="signin">
  <h1 class="title">Authentification</h1>

  <div class="pure-g">
    <div class="pure-u-1 pure-u-lg-2-5"></div>
    <div class="pure-u-1 pure-u-lg-1-5 border l-box">
      <form class="pure-form pure-form-stacked">
        <fieldset class="fieldset">
          <input type="text" class="pure-u-1" placeholder="Identifiant" name="username" />
          <input type="password" class="pure-u-1" placeholder="Mot de passe" name="password" />
        </fieldset>

        <div class="center">
          <button type="button" class="pure-button pure-button-primary submit">Valider</button>
        </div>
      </form>
    </div>
    <div class="pure-u-1 pure-u-lg-2-5"></div>
  </div>
</div>
{% endblock %}
