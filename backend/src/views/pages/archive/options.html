<form class="pure-form pure-form-stacked">
  <div class="layer">
    <h3>Recherche</h3>
    <input type="text" class="search" placeholder="Recherche dans le titre" name="search" minlength="2"
      maxlength="20" />
  </div>

  <div class="layer">
    <h3>Tri</h3>
    <select class="inline" id="sort">
      <option value="date" {{ "selected" if state.attributes.sort=='date' }}>Date</option>
      <option value="title" {{ "selected" if state.attributes.sort=='title' }}>Titre</option>
    </select>
    <select class="inline" id="sort_dir">
      <option value="asc" {{ "selected" if state.attributes.sort_dir=='asc' }}>Croissant</option>
      <option value="desc" {{ "selected" if state.attributes.sort_dir=='desc' }}>Décroissant</option>
    </select>
  </div>

  <div class="layer">
    <h3>Statut</h3>
    <select class="inline" id="status">
      <option value="-1" {{ "selected" if state.attributes.status=='-1' }}>Tout</option>
      <option value="0" {{ "selected" if state.attributes.status=='0' }}>Brouillon</option>
      <option value="1" {{ "selected" if state.attributes.status=='1' }}>Publié</option>
      <option value="2" {{ "selected" if state.attributes.status=='2' }}>Protégé</option>
      <option value="3" {{ "selected" if state.attributes.status=='3' }}>Privé</option>
      <option value="4" {{ "selected" if state.attributes.status=='4' }}>Secret</option>
    </select>
  </div>

  <div class="layer">
    <h3>Type</h3>
    <ul>
      {% for type in contentTypes %}
      <li><a class="type {{ 'active' if type.attributes.type == state.attributes.type }}"
          data-type="{{type.attributes.type}}">
          {{ type.attributes.title }} ({{ type.attributes.total }})
        </a></li>
      {% endfor %}
    </ul>
  </div>
</form>
