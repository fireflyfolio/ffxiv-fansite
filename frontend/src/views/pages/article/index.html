{% extends "commons/layout.html" %}

{% block content %}
<div id="article">
  <h1 class="title">{{ content.attributes.title }}</h1>
  <div class="summary">{{ content.attributes.summary }}</div>
  <div class="pure-g">
    <div class="pure-u-1 pure-u-md-6-24">
      <div id="summary" class="l-box sticky"></div>
    </div>
    <div class="pure-u-1 pure-u-md-12-24">
      <div id="editorjs" class="editor"></div>
    </div>
    <div class="pure-u-1 pure-u-md-6-24">
      <div class="l-box sticky">
        <div id="more"></div>
        <div id="tag" class="m-t-2"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
